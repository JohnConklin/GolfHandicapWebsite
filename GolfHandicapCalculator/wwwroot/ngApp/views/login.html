<body>
    <h5>{{controller.error}}</h5>
    <div>
        <div class="header-dark">
            <nav class="navbar navbar-default navigation-clean-search">
                <div class="container">
                </div>
            </nav>
            <div class="container hero">
                <div class="row">
                    <form name="UserLogin">
                        <table align="center" border="0" class="table-content" ng-app="GolfHandicapCalculator">
                            <tr class="table-content">
                                <td class="tableCell"><h5>User Name: <input type="text" class="tableCellContents" name="userName" ng-model="controller.user.userName" /></h5></td>
                            </tr>
                            <tr class="table-content">
                                <td class="tableCell"><h5>Password: <input type="password" class="tableCellContents" name="password" ng-model="controller.user.password" size="10" /></h5></td>
                            </tr>
                            <tr class="table-content">
                                <td>&nbsp;</td>
                            </tr>
                            <tr class="table-content">
                                <td><button class="btn" ng-click="controller.login()"> Login</button></td>
                            </tr>
                        </table>
                    </form>
                    <hr />
                </div>
            </div>
        </div>
    </div>
</body>
